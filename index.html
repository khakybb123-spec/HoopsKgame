<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khả Kỳ xin hướng dẫn bạn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Khả Kỳ xin hướng dẫn bạn</h1>
    <p>Đoán số từ 0 đến 100</p>

    <input type="number" id="guess" placeholder="Nhập số bạn đoán">
    <button onclick="checkGuess()">Đoán</button>

    <div id="progress">
      <p>Vòng: <span id="round">1</span> / 5</p>
      <p>Điểm: <span id="score">0</span></p>
    </div>

    <div id="effect" class="effect"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
